<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>App Vesto</title>
</head>
<body>
<header class="header">
    <div class="wrapper">
        <div class="flex-container">
            <div class="header__logo__left">
                <div class="header__logo__left__main">
                    <h1>Spark</h1>
                    <h2 class="live">live</h2>
                </div>
                <div class="header__logo__left__description">
                    <p>Live</p>
                    <p>Events</p>
                </div>
            </div>
            <div class="header__logo__right">
                <div class="header__logo__right__main">
                    <h1>ספארק</h1>
                    <h2 class="live">לייב</h2>
                </div>
                <div class="header__logo__right__description">
                    <p>שידורים</p>
                    <p>חיים</p>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <section class="main__caption__description wrapper">
        <div class="text">
            <h2>'קדושים תהיו' | שיחה בענייני הפרשה ביידיש</h2>
            <data>י”ד אייר תש”פ | 7.5.2020 | 16:30</data>
            <p>מאת ראש הישיבה מגור הגאון הרב שאול אלתר שליט"א | פרשת אחרי – קדושים תש"פ</p>
        </div>
        <div class="main__caption__blueSquare">
            <p class="main__caption__blueSquare__text">
                שידור
                חוזר
            </p>
        </div>
    </section>
    <section class="main__content wrapper">
        <div class="main__content__whiteSquare"></div>
        <div class="main__content__blackSquare"></div>
        <div class="main__content__blueDescription">שידורנו מתחיל עוד 40 דק</div>
    </section>
</main>
<footer class="footer">
    <div class="wrapper">
        <div class="flex-container">
            <div class="footer__icons__social__network">
                <ul class="footer__list__icons">
                    <li>
                        <a href="#">
                            <img src="./img/12.png" alt="social">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/wats_ap.png" alt="wats ap">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/facebook.png" alt="facebook">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/facebook_messenger.png" alt="messenger_facebook">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/telegram.png" alt="telegram">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/gmail.png" alt="gmail">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer__icons__right">
                <ul class="footer__list__icons_right">
                    <li>
                        <a href="#">
                            <img src="./img/star.png" alt="star">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./img/message.png" alt="icon message">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>

</html>
